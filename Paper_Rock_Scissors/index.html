<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Paper, Rock and Scissors</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>
    <header>
      <h1>Paper, Rock and Scissors</h1>
    </header>
    <section class="rules">
      <h3>Rules</h3>
      <ul class="rules-list">
        <li>Scissors beats a paper</li>
        <li>Paper beats a rock</li>
        <li>Rock beats a scissors</li>
        <li>And we play up to three wins!</li>
      </ul>
    </section>
    <section>
      <h3>Let's play!</h3>
      <div>
        <button class="button rock">Rock</button>
        <button class="button paper">Paper</button>
        <button class="button scissors">Scissors</button>
      </div>
      <div>
      <button class="reset">RESET</button>
      </div>
      <div class="result-board"></div>
    </section>
  <script src="js/index.js"></script>
  </body>
</html>
