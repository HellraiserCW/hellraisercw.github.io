      <div class="nav-elements">

  <div class="container">
    <h5>Account info</h5>
    <div class="account-info">
      <p class="accountid">Account ID: </p>
      <p class="accountname">Your name: </p>
      <p class="accountrole">Your role: </p>
      <p class="accountemail">Account Email: </p>
      <p class="accountcreated-date">Account created at: </p>
    </div>
    <h5>Change password</h5>
    <form>
      <div class="input-field">
        <div>
          <input class="oldpassword" type="password" name="oldpassword" placeholder="Current password" required>
        </div>
        <div>
          <input class="newpassword" type="password" name="newpassword" placeholder="New password" required>
        </div>
      </div>
      <button type="submit" class="btn changepassword">Change password</button>
    </form>
    <h5>Delete account</h5>
    <form>
      <button type="submit" class="btn deleteaccount">Delete account</button>
    </form>
  </div>
