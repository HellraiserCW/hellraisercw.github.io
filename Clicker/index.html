<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="show-center">
        <input type="text" placeholder="Enter your nickname" id="nickname">
    </header>
    <main>
        <div class="show-center">
            <button class="play-buttons" id="start">Start</button>
            <button class="play-buttons" id="best-result">Best result</button>
            <button class="play-buttons" id="bestever-result">Best result for all time</button>
            <button class="play-buttons" id="clear-best">Clear best result</button>
            <button class="play-buttons" id="clear-bestever">Clear best result for all time</button>
        </div>
        <div class="show-center">
            <input type="button" value="Click me!" id="big-button">
        </div>
    </main>
</body>
</html>
